{% if site.posts.size > 0 %}
    <div class="collapse navbar-collaps" id="postContent" style="float:left; width:300px;">
        
        <ul class="navbar-nav ml-auto">
            {% for post in site.posts %}
            <li class="nav-item">
                {{post.title}}
            </li>
            {% endfor %}
        </ul>
    </div>
{% endif %}
